<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Well Do You Know Umang?</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="particles" id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1 class="animate__animated animate__fadeInDown">How Well Do You Know <span class="highlight">Umang</span>?</h1>
            <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">Let's see how well you really know your friend!</p>
        </div>

        <div id="question-container" class="card animate__animated animate__fadeIn animate__delay-1s">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">Question 1 of 21</span>
            </div>
            <p id="question-text" class="question"></p>
            <div class="input-container">
                <input type="text" id="answer" placeholder="Type your answer here..." required>
                <div class="underline"></div>
            </div>
            <button onclick="nextQuestion()" class="btn-next">
                <span>Next Question</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <div id="prank" class="prank-card">
            <!-- Prank messages will appear here -->
        </div>

        <!-- Confetti Celebration -->
        <div id="confetti-container"></div>

        <!-- Hidden Form to Send Answers via Email -->
        <form id="hiddenForm" action="https://formsubmit.co/mauryaumang03@gmail.com" method="POST" style="display: none;">
            <input type="hidden" name="_subject" value="New Survey Response!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="Answers" id="hiddenAnswers">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
